<div class="create">
    <h1>Veiculos</h1>
    <button (click)="find()" type="button" class="btn btn-primary atualizar">Atualizar <mat-icon>autorenew</mat-icon></button>
    <button (click)="navigateToSearch()" type="button" class="btn btn-warning buscar"> Buscar <mat-icon>search</mat-icon></button>
    <button (click)="navigateToCreate()" type="button" class="btn btn-success criar">Criar Veiculo</button>

</div>

<div class="mat-elavation-z8 veiculo">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nomeMarca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let element"> {{element.modelo.marca.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="nomeModelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let element"> {{element.modelo.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Preço - R$</th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="update/{{element.id}}">
                        <i id="edit" class="material-icons">edit</i>
                    </a>
                    <a routerLink="delete/{{element.id}}">
                        <i id="delete" class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
