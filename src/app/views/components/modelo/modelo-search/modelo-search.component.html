<form [formGroup]="formulario">
    <h1> Buscar Modelo</h1>
    <div class="form-group form">
        <select class="form-control" type="number" formControlName="marca" [(ngModel)]="idMarca" (ngModelChange)="callingNewMethod()">
            <option value="null" disabled selected>Selecione uma marca</option>
            <option *ngFor="let marca of marcas" [ngValue]="marca.id">
                <p>{{ marca.nome }}</p>
            </option>
          </select>
        <label>  Nome  </label>
        <input formControlName="nome" name="nome" required matInput [(ngModel)]="nomeModelo" placeholder="Ex. Ford">
        <button class="mat-elevation-z8" (click)="callingNewMethod()" mat-stroked-button color="accent">Buscar</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>
    <div class="mat-elevation-z8 full-width marca">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nomeMarca">
                <th mat-header-cell *matHeaderCellDef>Marca
                </th>
                <td mat-cell *matCellDef="let element"> {{element.marca.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</form>
